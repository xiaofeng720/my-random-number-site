<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Text color set to white */
            background-color: black; /* Background color set to black */
            position: relative;
        }
        #randomNumber {
            font-size: 30vw; /* Responsive font size */
            margin-bottom: 20px;
        }
        #generateButton {
            padding: 10px 20px;
            font-size: 4vw; /* Increased responsive font size by 100% */
            cursor: pointer;
            background-color: white; /* Button background color */
            color: black; /* Button text color */
            border: none;
            border-radius: 5px;
        }
        #legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 3vw; /* Increased responsive font size by 100% */
            border: 2px solid white; /* Added border with white color */
            padding: 10px;
            border-radius: 10px;
        }
        .legend-item {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            color: white; /* Legend text color */
        }
        .white { background-color: white; color: black; } /* Adjusted for contrast */
        .lightgreen { background-color: lightgreen; }
        .lightcoral { background-color: lightcoral; }
        .darkred { background-color: darkred; }
        #watermark {
            position: absolute;
            top: 20px; /* Moved further from the random number */
            right: 20px; /* Moved further from the random number */
            font-size: 4vw; /* Increased responsive font size by 100% */
            color: rgba(255, 255, 255, 0.3); /* Watermark color */
            pointer-events: none;
        }
        .clickable-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="clickable-area" id="clickableArea"></div>
    <div class="content">
        <div id="randomNumber">100</div>
        <button id="generateButton">点击生成</button>
        <div id="legend">
            <div class="legend-item white">0-25</div>
            <div class="legend-item lightgreen">26-50</div>
            <div class="legend-item lightcoral">51-75</div>
            <div class="legend-item darkred">76-100</div>
        </div>
    </div>
    <div id="watermark">安生教练</div>

    <script>
        const randomNumberElement = document.getElementById('randomNumber');
        const generateButton = document.getElementById('generateButton');
        const clickableArea = document.getElementById('clickableArea');

        function getRandomNumber() {
            return Math.floor(Math.random() * 101);
        }

        function setBackgroundColor(number) {
            if (number >= 0 && number < 25) {
                document.body.style.backgroundColor = 'black'; // Keep background black
            } else if (number >= 25 && number < 50) {
                document.body.style.backgroundColor = 'black'; // Keep background black
            } else if (number >= 50 && number < 75) {
                document.body.style.backgroundColor = 'black'; // Keep background black
            } else if (number >= 75 && number <= 100) {
                document.body.style.backgroundColor = 'black'; // Keep background black
            }
        }

        function updateRandomNumber() {
            const number = getRandomNumber();
            randomNumberElement.textContent = number;
            setBackgroundColor(number);
        }

        generateButton.addEventListener('click', updateRandomNumber);
        clickableArea.addEventListener('click', updateRandomNumber);

        // Initial random number set to 100
        randomNumberElement.textContent = 100;
    </script>
</body>
</html>
