<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            transition: background-color 0.3s ease;
            position: relative;
        }
        #randomNumber {
            font-size: 30vw; /* Responsive font size */
            margin-bottom: 20px;
        }
        #generateButton {
            padding: 10px 20px;
            font-size: 4vw; /* Increased responsive font size by 100% */
            cursor: pointer;
        }
        #legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 3vw; /* Increased responsive font size by 100% */
            border: 2px solid black; /* Added border */
            padding: 10px;
            border-radius: 10px;
        }
        .legend-item {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            color: black;
        }
        .white { background-color: white; }
        .lightgreen { background-color: lightgreen; }
        .lightcoral { background-color: lightcoral; }
        .darkred { background-color: darkred; color: white; }
        #watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 4vw; /* Increased responsive font size by 100% */
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="randomNumber">Click the button to generate a random number!</div>
    <button id="generateButton">点击生成</button>
    <div id="legend">
        <div class="legend-item white">0-25</div>
        <div class="legend-item lightgreen">26-50</div>
        <div class="legend-item lightcoral">51-75</div>
        <div class="legend-item darkred">76-100</div>
    </div>
    <div id="watermark">安生教练</div>

    <script>
        const randomNumberElement = document.getElementById('randomNumber');
        const generateButton = document.getElementById('generateButton');

        function getRandomNumber() {
            return Math.floor(Math.random() * 101);
        }

        function setBackgroundColor(number) {
            if (number >= 0 && number < 25) {
                document.body.style.backgroundColor = 'white';
            } else if (number >= 25 && number < 50) {
                document.body.style.backgroundColor = 'lightgreen';
            } else if (number >= 50 && number < 75) {
                document.body.style.backgroundColor = 'lightcoral';
            } else if (number >= 75 && number <= 100) {
                document.body.style.backgroundColor = 'darkred';
            }
        }

        function updateRandomNumber() {
            const number = getRandomNumber();
            randomNumberElement.textContent = number;
            setBackgroundColor(number);
        }

        // Generate a random number every 5 seconds
        setInterval(updateRandomNumber, 5000);

        // Generate a random number on button click
        generateButton.addEventListener('click', updateRandomNumber);

        // Generate a random number on page click
        document.body.addEventListener('click', updateRandomNumber);

        // Initial random number generation
        updateRandomNumber();
    </script>
</body>
</html>
